name: ci-cd

on: [push, pull_request]

jobs:
  ci:
    # Set up operating system
    runs-on: ubuntu-latest

    # Define job steps
    steps:
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Check-out repository
      uses: actions/checkout@v3
      with:
        submodules: true
    
    - name: Install babel
      run: pip install Babel
    
    - name: Build MO files
      run: python setup.py compile_catalog

    - name: Install build
      run: pip install build

    - name: Build package
      run: python -m build

    - name: Install built sdist
      run: pip install dist/shithappens*.tar.gz

    - name: Install built wheel
      run: pip install dist/shithappens*.whl --force-reinstall

    - name: Install twine
      run: pip install twine

    - name: Check README rendering for PyPI
      run: twine check dist/*

    - name: Install pyinstaller
      run: pip install pyinstaller

    - name: Build executable
      run: pyinstaller shithappens.spec -y
  
  windows-cd:
    runs-on: windows-latest

    steps:
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Check-out repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
        submodules: true
    
    - name: Install babel
      run: pip install Babel
    
    - name: Build MO files
      run: python setup.py compile_catalog

    - name: Install pyinstaller
      run: pip install pyinstaller
    
    - name: Build executable
      run: pyinstaller shithappens.spec -y
    
    - name: Zip bundle
      run: tar.exe -acf dist/shithappens.zip dist/shithappens

    - uses: actions/upload-artifact@v3
      with:
        name: shithappens
        path: dist/shithappens.zip

  pypi-cd:
    # Only run this job if the "ci" job passes
    needs: [ci, windows-cd]
    
    # Only run this job if new work is pushed to "main"
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    # Set up operating system
    runs-on: ubuntu-latest

    # Define job steps
    steps:
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Check-out repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
        submodules: true

    - uses: actions/download-artifact@v3
      with:
        name: shithappens
        path: dist/shithappens.zip
    
    - name: Install babel
      run: pip install Babel
    
    - name: Build MO files
      run: python setup.py compile_catalog
    
    - name: Install build
      run: pip install build

    - name: Use Python Semantic Release to prepare release
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
          pip install python-semantic-release
          git config user.name github-actions
          git config user.email github-actions@github.com
          semantic-release publish

    - name: Publish to TestPyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        user: __token__
        password: ${{ secrets.TEST_PYPI_API_TOKEN }}
        repository_url: https://test.pypi.org/legacy/

    - name: Test install from TestPyPI
      run: |
          pip install \
          --index-url https://test.pypi.org/simple/ \
          --extra-index-url https://pypi.org/simple \
          shithappens

    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        user: __token__
        password: ${{ secrets.PYPI_API_TOKEN }}

    - name: Test install from PyPI
      run: |
          pip install shithappens --force-reinstall
